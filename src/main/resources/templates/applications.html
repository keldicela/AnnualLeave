<!DOCTYPE html>
<html lang="en">
<head th:insert="index.html :: headerfiles">
    <meta charset="UTF-8">
    <title>Applications</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"></head>
<body>
<header th:insert="index.html :: nav"></header>
<div align="center" class="container my-2">
    <h1>Applications List</h1>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Email</th>
            <th>From</th>
            <th>To</th>
            <th>Days</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="applications : ${listApplications}">
            <td th:text="${applications.email}"></td>
            <td th:text="${applications.dateFrom}"></td>
            <td th:text="${applications.dateTo}"></td>
            <td th:text="${applications.days}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
