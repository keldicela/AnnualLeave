<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="index.html :: headerfiles">
    <meta charset="UTF-8">
    <title>Applications</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<header th:insert="index.html :: nav"></header>
<div class="container my-2">
    <h2>Applications List</h2>
        <a th:href = "@{/newApplication}" class="btn btn-primary btn-sm mb-3"> Add Application </a>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Email</th>
            <th>From</th>
            <th>To</th>
            <th>Days</th>
            <th>Status</th>
            <th>Comment</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="applications : ${listOfApplications}">
            <td th:text="${applications.email}"></td>
            <td th:text="${applications.dateFrom}"></td>
            <td th:text="${applications.dateTo}"></td>
            <td th:text="${applications.days}"></td>
            <td th:text="${applications.status}"></td>
            <td th:text="${applications.comment}"></td>
            <td>
                <a th:href="@{/showUpdateApplication/{id}(id=${applications.id})}" class="btn btn-outline-primary">Update</a>
                <a th:href="@{/deleteApplication/{id}(id=${applications.id})}" class="btn btn-outline-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
