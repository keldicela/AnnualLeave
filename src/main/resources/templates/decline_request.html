<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="index.html :: headerfiles">
    <meta charset="UTF-8">
    <title>Decline Request</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<header th:insert="index.html :: nav"></header>
<div class="container">
    <hr>
    <h2>Decline Reason</h2>

    <form action="#" th:action="@{/declineRequest}" th:object="${application}"
          method="POST">

        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{comment}"
               placeholder="Comment" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Decline</button>
    </form>
    <hr>
    <a th:href = "@{/}">Back</a>
</div>
</body>
</html>
