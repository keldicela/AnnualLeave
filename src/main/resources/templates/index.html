<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Fragment #1 : Header files contains css and js references -->
<head th:fragment="headerfiles">
    <title>Annual Leave</title>
    <meta charset="UTF-8"/>
    <link th:href="@{~/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{~/fontawesome/css/all.css}" rel="stylesheet">
</head>
<body>

<!-- Fragment #2 : Navbar contains nav links -->
<div th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" th:href="@{/}">Annual Leave</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a sec:authorize="hasAuthority('SUPERVISOR')" class="nav-link" href="#" th:href="@{~/getApplications}"></i>Applications</a>
                    <a sec:authorize="hasAuthority('USER')" class="nav-link" href="#" th:href="@{~/getApplicationsByUser/{email}(email=${#request.remoteUser})}"></i>Applications</a>
                </li>
<!--                <li sec:authorize="isAuthenticated()" class="nav-item">-->
                <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/getUsers}">Users</a>
                </li>
<!--                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">-->
                <li class="nav-item">
                <a sec:authorize="hasAuthority('SUPERVISOR')" class="nav-link" href="#" th:href="@{~/admin/index}">Requests</a>
                </li>
<!--                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')" class="nav-item">-->
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/management/index}">Management</a>
                </li>
                <li>
<!--                    <span class="nav-link"> [[${#request.remoteUser}]] </span>-->
                </li>
            </ul>

            <span class="nav-link"> [[${#request.remoteUser}]] </span>

<!--            <a class="nav-link" href="#" th:href="@{~/updatePassword}">Update Password </a>-->


            <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">

                <button class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
<!--                <button sec:authorize="isAnonymous()" th:href="@{~/login}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login</button>-->
            </form>
        </div>
    </nav>
</div>
</body>
</html>
